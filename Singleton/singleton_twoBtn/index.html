<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Patterns</title>
    <style>
        .container{
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block{
            margin: 10px;
        }

        .value, .value2,
        .plus, .plus2,
        .minus, .minus2{
            padding: 10px 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <button class="plus">+</button>
            <span class="value"></span>
            <button class="minus">-</button>
        </div>
        <div class="block">
            <button class="plus2">+</button>
            <span class="value2"></span>
            <button class="minus2">-</button>
        </div>
    </div>
    <script type="module" src="./block1.js"></script>
    <script type="module" src="./block2.js"></script>
</body>
</html>
